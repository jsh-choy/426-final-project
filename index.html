<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner/Calendar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>
<body>
<div id="calendar-content">
    <div class="wrapper">
        <div class="weather-card card">
            <!-- Weather Details -->
            <div class="card-header">
                Weather Details
            </div>
            <div class="card-body">
                <h5 class="card-title" id="conditions"></h5>
                <p class="card-text" id="temperature"></p>
                <p class="card-text"><small class="text-muted" id="uv-index"></small></p>
            </div>
        </div>
        <header>
            <p class="current-date"></p>
            <div class="icons">
                <span id="prev" class="material-symbols-rounded">chevron_left</span>
                <span id="next" class="material-symbols-rounded">chevron_right</span>
            </div>
        </header>
        <div class="calendar">
            <ul class="weeks">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
            <ul class="days"></ul>
        </div>
        <div id="eventModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <form id="eventForm">
                    <input type="hidden" id="eventDate">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                    <label for="description">Description:</label>
                    <textarea id="description" name="description"></textarea>
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location">
                    <label for="duration">Duration (minutes):</label>
                    <input type="number" id="duration" name="duration">
                    <button type="submit">Save Event</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div id="eventList">
    
</div>


<script src="planner.js" defer></script>
<script src="backend/api/app.js" defer></script>

</body>
</html>
